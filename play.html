<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <script src="js/swiper-3.4.2.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/play.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ui.js"></script>
    <script src="./audiojs/audio.min.js"></script>
    <script>
        audiojs.events.ready(function() {
            audiojs.createAll();
        });
    </script>
</head>
<body>
<!-- 导航栏 -->
<header>
    <div class="container clearfix">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand">
                <img src="img/icon.png" alt="brand">
            </a>
        </div>
        <nav>
            <ul class="nav navbar-nav navbar-left clearfix">
                <li class="active"><a href="index.html">首页</a></li>
                <li><a href="song-sheet.html?data-playlist=2041968767">歌单</a></li>
                <li><a href="#">推荐</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right navbar-sm clearfix">
                <li><button class="btn">注册 / 登录</button></li>
            </ul>
        </nav>
    </div>
</header>


<div class="container-sm">
    <!-- 左侧歌曲封面及歌曲信息-->
    <div class="player" id="player">
        <!-- 歌曲封面 -->
        <div class="cover">
            <img src="img/player_cover.png" class="music-cover" id="music-cover">
        </div>
        <div class="musicinformation">
        </div>
    </div>
    <div class="lyric">
        <!--歌词部分-->
        <ul id="lyricontent">
        </ul>
    </div>
    <div class="Audio">
        <audio id="aaud" preload="auto" autoplay />
    </div>
</div>



<div class="footer">
    <div class="foot-content">
        &copy; 2018 软件工程13组
    </div>
</div>

<!--弹出层-->
<!--遮罩层-->
<div class="pop-mask"></div>
<!--弹出层-->
<div class="pop-layer">
    <div class="pop-title">
        <span class="active login"  >登录</span>
        <span class="register">注册</span>
        <i class="fa fa-close close"></i>
    </div>
    <div class="pop-content"></div>
    <div class="pop-icons">
        <a href="#"><i class="fa fa-weixin"></i></a>
        <a href="#"><i class="fa fa-qq"></i></a>
        <a href="#"><i class="fa fa-weibo"></i></a>
    </div>
</div>
<!--弹出层具体内容-->
<div class="pop-content-hide" style="display: none">
    <!--登录窗体内容-->
    <div class="login-window" >
        <input type="text" class="input" name="account" placeholder="请输入登录邮箱/手机号">
        <div class="erro erro-name">请输入正确的邮箱或手机号</div>
        <input type="password" class="input" name="password" placeholder="6-16位密码，区分大小写，不能用空格">
        <div class="erro erro-psd">请输入6-16位密码，区分大小写，不能使用空格！</div>
        <div class="choose">
            <input type="checkbox"><label>下次自动登录</label>
            <a href="">忘记密码</a>
        </div>
        <button>登录</button>
    </div>
    <!--注册窗体内容-->
    <div class="register-window">
        <input type="text" class="input" name="account" placeholder="请输入注册邮箱/手机号">
        <div class="erro erro-name">请输入正确的邮箱或手机号</div>
        <div class="verify-box">
            <input type="text" class="input verify" name="verify" placeholder="请输入验证码">
            <img src="img/verify.png" class="verify-pic" alt="">
        </div>
        <div class="erro erro-verify">验证码错误</div>
        <button>注册</button>
    </div>
</div>


</body>
</html>
