<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="js/ui.js"></script>
</head>
<body>
<!-- 导航栏 -->

        <div class="navbar-header">
            <a href="" class="navbar-brand">

<!-- 首页主界面 -->

<!-- 轮播图 -->
<div class="container-sm">

    <div class="swiper-container" id="swiper1">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="swiper-photo" src="img/u8.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swiper-photo" src="img/u9.jpg" alt=""></div>
            <div class="swiper-slide"><img class="swiper-photo" src="img/u10.jpg" alt=""></div>

        </div>

        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>

        <!-- 如果需要滚动条
        <div class="swiper-scrollbar"></div>
         -->
    </div>

    <div class="recommend">
        <h3 class="recommend-title title">推荐</h3>
        <div class="swiper-container" id="swiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="swiper-album" src="img/u1.jpg" alt="">
                    <p>coldplay</p>
                </div>
                <div class="swiper-slide">
                    <img class="swiper-album" src="img/u2.jpg" alt="">
                    <p>李志</p>
                </div>
                <div class="swiper-slide">
                    <img class="swiper-album" src="img/u3.jpg" alt="">
                    <p>朴树</p>
                </div>
                <div class="swiper-slide">
                    <img class="swiper-album" src="img/u1.jpg" alt="">
                    <p>coldplay</p>
                </div>
                <div class="swiper-slide">
                    <img class="swiper-album" src="img/u2.jpg" alt="">
                    <p>李志</p>
                </div>
                <div class="swiper-slide">
                    <img class="swiper-album" src="img/u3.jpg" alt="">
                    <p>朴树</p>
                </div>
                <div class="swiper-slide">
                    <img class="swiper-album" src="img/u1.jpg" alt="">
                    <p>coldplay</p>
                </div>
                <div class="swiper-slide">
                    <img class="swiper-album" src="img/u2.jpg" alt="">
                    <p>李志</p>
                </div>
                <div class="swiper-slide">
                    <img class="swiper-album" src="img/u3.jpg" alt="">
                    <p>朴树</p>
                </div>

            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev swiper-button-white"></div>
            <div class="swiper-button-next swiper-button-white"></div>
        </div>
    </div>

</div>


<div class="footer">
    <div class="content">
        &copy; 2018 软件工程13组
    </div>
</div>

<!--弹出层-->
<!--遮罩层-->
<div class="pop-mask"></div>
<!--弹出层-->
<div class="pop-layer">
    <div class="pop-title">
        <span class="active login"  >登录</span>
        <span class="register">注册</span>
        <i class="fa fa-close close"></i>
    </div>
    <div class="pop-content"></div>
    <div class="pop-icons">
        <a href="#"><i class="fa fa-weixin"></i></a>
        <a href="#"><i class="fa fa-qq"></i></a>
        <a href="#"><i class="fa fa-weibo"></i></a>
    </div>
</div>
<!--弹出层具体内容-->
<div class="pop-content-hide" style="display: none">
    <!--登录窗体内容-->
    <div class="login-window" >
        <input type="text" class="input" name="account" placeholder="请输入登录邮箱/手机号">
        <div class="erro erro-name">请输入正确的邮箱或手机号</div>
        <input type="password" class="input" name="password" placeholder="6-16位密码，区分大小写，不能用空格">
        <div class="erro erro-psd">请输入6-16位密码，区分大小写，不能使用空格！</div>
        <div class="choose">
            <input type="checkbox"><label>下次自动登录</label>
            <a href="">忘记密码</a>
        </div>
        <button>登录</button>
    </div>
    <!--注册窗体内容-->
    <div class="register-window">
        <input type="text" class="input" name="account" placeholder="请输入注册邮箱/手机号">
        <div class="erro erro-name">请输入正确的邮箱或手机号</div>
        <div class="verify-box">
            <input type="text" class="input verify" name="verify" placeholder="请输入验证码">
            <img src="img/verify.png" class="verify-pic" alt="">
        </div>
        <div class="erro erro-verify">验证码错误</div>
        <button>注册</button>
    </div>
</div>


</body>
</html>
